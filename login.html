    <main class="main">
        <section class="login">


            <div class="container">
                <h1 class="login_title">Вход в личный кабинет</h1>
                <form action="#" class="login_form">

                    <label class="login_form-label" for="email">E-mail:</label>
                    <input class="login_form-input" type="email" id="email" required placeholder="Введите ваш e-mail">

                    <label class="login_form-label" for="password">Пароль:</label>
                    <input class="login_form-input" type="password" id="password" required
                        placeholder="Введите ваш пароль">
                    <div class="login_form-forgotpassword">
                        <a class="login_form-link" href="#">Забыли пароль?</a>
                    </div>
                    <div class="login_form-inner">
                        <button class="login_form-btn" type="submit">Войти</button>

                    </div>
                    <div class="login_register-inner">
                        <a href="#" class="login_form-register">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
