<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" class="css">
    <link rel="stylesheet" href="css/register.css" class="css">
    <title>Register</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo_link-inner">
                    <a href="index.html" class="logo_img-link"><img src="img/favicon-32x32.png" alt="LOGO"
                            class="logo_img"></a>
                </div>
                <nav class="nav">
                    <ul class="nav_menu">
                        <li class="nav_menu-item">
                            <input placeholder="поиск" class="nav_menu-input">
                        </li>
                        <li class="nav_menu-item">
                            <a href="register.html" class="nav_menu-link">Регистрация</a>
                        </li>
                        <li class="nav_menu-item">
                            <a href="login.html" class="nav_menu-link">Личный кабинет</a>
                        </li>
                        <li class="nav_menu-item">
                            <a href="" class="nav_menu-link">Добавить</a>
                        </li>
                        <li class="nav_menu-item">
                            <a href="" class="nav_menu-link">Отзывы</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="register">
            <div class="container">
                <h1 class="register_title">Регистрация</h1>
                <form action="#" class="register_form">
                    <label class="register_form-label" for="email">E-mail:</label>
                    <input class="register_form-input" type="email" id="email" name="email" required
                        placeholder="Введите ваш e-mail">

                    <label class="register_form-label">Имя:</label>
                    <input class="register_form-input" type="text" id="first_name" name="first_name" required
                        placeholder="Введите ваше имя">
                    <label class="register_form-label" for="second_name">Фамилия:</label>
                    <input class="register_form-input" type="text" id="second_name" placeholder="Введите вашу фамилию">
                    <label class="register_form-label" for="phone">Телефон:</label>
                    <input class="register_form-input" type="tel" id="phone" name="phone" required
                        placeholder="Введите ваш телефон">
                    <label class="register_form-label" for="password">Пароль:</label>
                    <input class="register_form-input" type="password" id="password" name="password" required
                        placeholder="Введите ваш пароль">
                    <label class="register_form-label" for="confirm_password">Повторите пароль:</label>
                    <input class="register_form-input" type="password" id="confirm_password" name="confirm_password"
                        required placeholder="Повторите ваш пароль">

                    <div class="register_private-inner">
                        <input class="register_form-checkbox" type="checkbox" id="consent" name="consent" required>
                        <label class="register_form-label" for="consent">Согласен(на) на обработку персональных
                            данных</label>
                    </div>
                    <button class="register_form-btn" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </section>
    </main>








    <footer class="footer">

                    <li class="footer_contacts-item">
                        <a href="tel:88001234567" class="footer_contacts-link">Телефон 8(800)123-45-67</a>
                    </li>
                    <li class="footer_contacts-item">
                        <a href="mailto:mail@newlife.ru" class="footer_contacts-link">e-mail: mail@newlife.ru</a>

                    <li class="footer_nav-item">

                    <li class="footer_nav-item">

                    </li>

            </div>
        </div>
    </footer>
</body>
